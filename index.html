<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Logo</title>
</head>
<body>
    <section class="section-area">
        <div class="container mt-5">
            <div class="row ">
                <div class="col-md-6 left-section">
                        <div class="Logo">
                            <img src="https://cashbook.com.bd/public/back-end/logo/1677782775.1674061676.1673874025.logo.png" class="d-block"style="height:60px;" alt="Logo">
                        </div>
                        <!-- slider================== -->
                        <div class="container">
                            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img src="https://cdn3d.iconscout.com/3d/premium/thumb/delivery-list-6368045-5257547.png?f=webp" class="carousl d-block w-90"style="height:300px; margin-left:20%;" alt="image-1">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="https://cdn3d.iconscout.com/3d/premium/thumb/accounting-4869861-4056628.png" class="carousl d-block w-90"style="height:300px; margin-left:20%;" alt="image-2">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="https://static.vecteezy.com/system/resources/previews/020/951/148/original/book-3d-icon-free-png.png" class="carousl d-block w-90"style="height:300px; margin-left:20%;" alt="image-3">
                                  </div>
                                </div>
                                    <div class="carousel-indicators" style="margin-right:76%;">
                                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                    </div>
                              </div>
                        </div>

                          <ul>
                            <li> <h1>Welcome!</h1> </li>
                            <li><p> Get a real intranet on top of your Office 365 <br> environment, with Upteamist.</p></li>
                        </ul>

                        <!-- slider End=================   -->
                </div>
                <div class="col-md-6 right-section">
                     <h2>Log In</h2>
                     <p class="right-section-p">Don't have an account? <span>Create an account</span> <br> It will take less than a minute.</p>

                    <div class="input-box">
                        <form action="">
                            <input type="text" class="Username" placeholder="Username" aria-label="Username">
                            <i class="fa-solid fa-user"></i>

                            <input type="password" class="password" placeholder="Password" onblur="toggleWhenExiting(this)" aria-label="password">
                            <span class="fa-solid fa-lock" id="togglePassword" onclick="togglePassword(this)">  </span>
                            
                            
                        </form>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <button class="signIn">Sign in</button>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                                    <label class="custom-control-label" for="customControlInline">Remember me</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p class="forget">Forget your password?</p>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>


</body>
</html>
